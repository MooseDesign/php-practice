<!doctype html>
	<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<title>Google Map generated by Maps Coda 2.5 Sidebar Plugin</title>
		
		<style>
			html, body {
				height: 100%;
				margin: 0;
				padding: 0;
			}
			
			#map-canvas {
				width: 100%;
				height: 500%;
			}
			
			.window-content {
				width: 200px;
				line-height: 1;
				overflow: hidden;
				white-space: nowrap;
			}
		</style>
		
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
		<script>
			var map;
			function initialize() {
			
				var mapOptions = {
					mapTypeId: google.maps.MapTypeId.ROADMAP,
					mapTypeControl: false,
					zoom: 15,
					zoomControl: true,
					zoomControlOptions: {
						style: google.maps.ZoomControlStyle.DEFAULT,
						position: google.maps.ControlPosition.DEFAULT
					},
					panControl: false,
					streetViewControl: false,
					scaleControl: false,
					overviewMapControl: false,
					center: new google.maps.LatLng(39.98119773395249, -105.0833368936585)
				};
				
				map = new google.maps.Map(document.getElementById('map-canvas'),
					mapOptions);
				
				var infoContent = '<div class="window-content"><h4>Home</h4><p>Is where the moose is.</p></div>';
				
				var infowindow = new google.maps.InfoWindow({
					content: infoContent
				});
				
				var icon = {
					path: 'M16.5,51s-16.5-25.119-16.5-34.327c0-9.2082,7.3873-16.673,16.5-16.673,9.113,0,16.5,7.4648,16.5,16.673,0,9.208-16.5,34.327-16.5,34.327zm0-27.462c3.7523,0,6.7941-3.0737,6.7941-6.8654,0-3.7916-3.0418-6.8654-6.7941-6.8654s-6.7941,3.0737-6.7941,6.8654c0,3.7916,3.0418,6.8654,6.7941,6.8654z',
					anchor: new google.maps.Point(16.5, 51),
					fillColor: '#FF7700',
					fillOpacity: 0.5,
					strokeWeight: 0,
					scale: 0.66
				};
				
				var marker = new google.maps.Marker({
					position: new google.maps.LatLng(39.98106619737914, -105.08320814762578),
					map: map,
					icon: icon,
					title: 'marker'
				});
				
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.open(map,marker);
				});
			}
			
			google.maps.event.addDomListener(window, 'load', initialize);
			
			function checkResize(){
			
				var center = map.getCenter();
				google.maps.event.trigger(map, 'resize');
				map.setCenter(center);
			}
			
			window.onresize = checkResize;			
		</script>
	</head>
	
	<body>
		<div id="map-canvas"></div>
	</body>
</html>
